<!DOCTYPE html>
<html>
<head>
    <title>Shop cart - backbone test</title>
    <meta charset='utf-8'>
    <link rel="icon" href="http://backbonejs.org/docs/images/favicon.ico">
    <link rel="stylesheet" href="css/main.css">

    <!-- modules -->
    <script src="js/jquery-2.0.3.js"></script>
    <script src="js/underscore-1.5.0.js"></script>
    <script src="js/backbone-1.0.0.js"></script>
    <script src="js/backbone.localStorage.1.1.6.js"></script>

    <!-- required classes -->
    <script src="js/components/bundle.js"></script>
    <script src="js/components/cart-container.js"></script>
    <script src="js/components/cart.js"></script>

    <!-- provided component -->
    <script src="js/shop-cart.js"></script>

    <script>
        var shopCart = new ShopCart({
            endpoint: 'serverResponse.json'
        });
    </script>

    <!-- templates -->
    <script type="text/template" id="cart-template">
        <div class="cart-wrap">
            <nav class="cart-head">
                <h2>Cart</h2><div class="add-to-cart">Add random</div>
            </nav>
            <div class="bundleList"></div>
        </div>
    </script>

    <script type="text/template" id="bundle-template">
        <div class="bundle-wrap text">
            _id     : <%= _id %><br>
            title   : <%= title %><br>
            desc    : <%= desc %><br>
            amount  : <%= amount %><br>
            <span class="remove">âœ˜</span>
        </div>
    </script>

</head>
<body>
<pre class=text>
    One more backbone.js sample
    Welcome to see further: <a href=https://github.com/dagen-niger/shop-cart>github.com/dagen-niger/shop-cart</a>
    Usage within browser console:
        shopCart.add(options)
        shopCart.remove(_id)
        shopCart.pull()
        shopCart.push()
</pre>
</body>
</html>
