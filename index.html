<!DOCTYPE html>
<html>
<head>
    <title>Shop cart - backbone test</title>
    <meta charset='utf-8'>
    <link rel="icon" href="http://backbonejs.org/docs/images/favicon.ico">
    <link rel="stylesheet" href="css/main.css">

    <!-- modules -->
    <script src="js/jquery-2.0.3.js"></script>
    <script src="js/underscore-1.5.0.js"></script>
    <script src="js/backbone-1.0.0.js"></script>
    <script src="js/backbone.localStorage.1.1.6.js"></script>

    <!-- required classes -->
    <script src="js/components/bundle.js"></script>
    <script src="js/components/cart-container.js"></script>
    <script src="js/components/cart.js"></script>

    <!-- provided component -->
    <script src="js/shop-cart.js"></script>

    <script>
        if (typeof window['localStorage'] === 'undefined') {
            // отсутствие поддержки localStorage или запуск IE в локальном режиме
            // использовать cookies через такой же api
            alert('localStorage not enabled, fallback to cookie');
        } else {
            var shopCart = new ShopCart({});
        }
    </script>

    <!-- templates -->
    <script type="text/template" id="cart-template">
        <div class="cart-wrap">
            <nav class="cart-head">
                <h2>Cart</h2><div class="add-to-cart">Add</div>
            </nav>
            <div class="bundleList"></div>
        </div>
    </script>

    <script type="text/template" id="bundle-template">
        <div class="bundle-wrap text">
            _id     : <%= _id %><br>
            title   : <%= title %><br>
            desc    : <%= desc %><br>
            amount  : <%= amount %><br>
            <span class="remove">✘</span>
        </div>
    </script>

</head>
<body></body>
</html>
